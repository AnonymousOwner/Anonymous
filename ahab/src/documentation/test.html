        <body>

            <a name="se45.1.170_1315"></a>
            <h2 style="text-align:left">&#167;170.315&nbsp;&nbsp;&nbsp;2015 Edition health IT certification criteria.</h2>
            <p>The Secretary adopts the following certification criteria for health IT. Health IT must be able to electronically perform the following capabilities in accordance with all applicable standards and implementation specifications adopted in this part:</p>
            <p>(a) <span style="font-style:italic">Clinical</span>&mdash;(1)<span style="font-style:italic"> Computerized provider order entry&mdash;medications.</span> (i) Enable a user to record, change, and access medication orders.</p>
            <p>(ii) <span style="font-style:italic">Optional.</span> Include a &ldquo;reason for order&rdquo; field.</p>
            <p>(2) <span style="font-style:italic">Computerized provider order entry&mdash;laboratory.</span> (i) Enable a user to record, change, and access laboratory orders.</p>
            <p>(ii) <span style="font-style:italic">Optional.</span> Include a &ldquo;reason for order&rdquo; field.</p>
            <p>(3) <span style="font-style:italic">Computerized provider order entry&mdash;diagnostic imaging.</span> (i) Enable a user to record, change, and access diagnostic imaging orders.</p>
            <p>(ii) <span style="font-style:italic">Optional.</span> Include a &ldquo;reason for order&rdquo; field.</p>
            <p>(4) <span style="font-style:italic">Drug-drug, drug-allergy interaction checks for CPOE</span>&mdash;(i)<span style="font-style:italic"> Interventions.</span> Before a medication order is completed and acted upon during computerized provider order entry (CPOE), interventions must automatically indicate to a user drug-drug and drug-allergy contraindications based on a patient's medication list and medication allergy list.</p>
            <p>(ii)<span style="font-style:italic"> Adjustments.</span> (A) Enable the severity level of interventions provided for drug-drug interaction checks to be adjusted.</p>
            <p>(B) Limit the ability to adjust severity levels in at least one of these two ways:</p>
            <p>(<span style="font-style:italic">1</span>) To a specific set of identified users.</p>
            <p>(<span style="font-style:italic">2</span>) As a system administrative function.</p>
            <p> (5)<span style="font-style:italic">Demographics.</span> (i) Enable a user to record, change, and access patient demographic data including race, ethnicity, preferred language, sex, sexual orientation, gender identity, and date of birth.</p>
            <p>(A) <span style="font-style:italic">Race and ethnicity.</span> (<span style="font-style:italic">1</span>) Enable each one of a patient's races to be recorded in accordance with, at a minimum, the standard specified in &sect;170.207(f)(2) and whether a patient declines to specify race.</p>
            <p>(<span style="font-style:italic">2</span>) Enable each one of a patient's ethnicities to be recorded in accordance with, at a minimum, the standard specified in &sect;170.207(f)(2) and whether a patient declines to specify ethnicity.</p>
            <p>(<span style="font-style:italic">3</span>) Aggregate each one of the patient's races and ethnicities recorded in accordance with paragraphs (a)(5)(i)(A)(<span style="font-style:italic">1</span>) and (<span style="font-style:italic">2</span>) of this section to the categories in the standard specified in &sect;170.207(f)(1).</p>
            <p>(B) <span style="font-style:italic">Preferred language.</span> Enable preferred language to be recorded in accordance with the standard specified in &sect;170.207(g)(2) and whether a patient declines to specify a preferred language.</p>
            <p>(C) <span style="font-style:italic">Sex.</span> Enable sex to be recorded in accordance with the standard specified in &sect;170.207(n)(1).</p>
            <p>(D) <span style="font-style:italic">Sexual orientation.</span> Enable sexual orientation to be recorded in accordance with the standard specified in &sect;170.207(o)(1) and whether a patient declines to specify sexual orientation.</p>
            <p>(E) <span style="font-style:italic">Gender identity.</span> Enable gender identity to be recorded in accordance with the standard specified in &sect;170.207(o)(2) and whether a patient declines to specify gender identity.</p>
            <p>(ii)<span style="font-style:italic"> Inpatient setting only.</span> Enable a user to record, change, and access the preliminary cause of death and date of death in the event of mortality.</p>
            <p>(6) <span style="font-style:italic">Problem list.</span> Enable a user to record, change, and access a patient's active problem list:</p>
            <p>(i) <span style="font-style:italic">Ambulatory setting only.</span> Over multiple encounters in accordance with, at a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(ii)<span style="font-style:italic"> Inpatient setting only.</span> For the duration of an entire hospitalization in accordance with, at a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(7) <span style="font-style:italic">Medication list.</span> Enable a user to record, change, and access a patient's active medication list as well as medication history:</p>
            <p>(i) <span style="font-style:italic">Ambulatory setting only.</span> Over multiple encounters.</p>
            <p>(ii) <span style="font-style:italic">Inpatient setting only.</span> For the duration of an entire hospitalization.</p>
            <p>(8) <span style="font-style:italic">Medication allergy list.</span> Enable a user to record, change, and access a patient's active medication allergy list as well as medication allergy history:</p>
            <p>(i) <span style="font-style:italic">Ambulatory setting only.</span> Over multiple encounters.</p>
            <p>(ii) <span style="font-style:italic">Inpatient setting only.</span> For the duration of an entire hospitalization.</p>
            <p>(9) <span style="font-style:italic">Clinical decision support (CDS)</span>&mdash;(i) <span style="font-style:italic">CDS intervention interaction.</span> Interventions provided to a user must occur when a user is interacting with technology.</p>
            <p>(ii) <span style="font-style:italic">CDS configuration.</span> (A) Enable interventions and reference resources specified in paragraphs (a)(9)(iii) and (iv) of this section to be configured by a limited set of identified users (<span style="font-style:italic">e.g.</span>, system administrator) based on a user's role.</p>
            <p>(B) Enable interventions:</p>
            <p>(<span style="font-style:italic">1</span>) Based on the following data:</p>
            <p>(<span style="font-style:italic">i</span>) Problem list;</p>
            <p>(<span style="font-style:italic">ii</span>) Medication list;</p>
            <p>(<span style="font-style:italic">iii</span>) Medication allergy list;</p>
            <p>(<span style="font-style:italic">iv</span>) At least one demographic specified in paragraph (a)(5)(i) of this section;</p>
            <p>(<span style="font-style:italic">v</span>) Laboratory tests; and</p>
            <p>(<span style="font-style:italic">vi</span>) Vital signs.</p>
            <p>(<span style="font-style:italic">2</span>) When a patient's medications, medication allergies, and problems are incorporated from a transition of care/referral summary received and pursuant to paragraph (b)(2)(iii)(D) of this section.</p>
            <p>(iii) <span style="font-style:italic">Evidence-based decision support interventions.</span> Enable a limited set of identified users to select (<span style="font-style:italic">i.e.</span>, activate) electronic CDS interventions (in addition to drug-drug and drug-allergy contraindication checking) based on each one and at least one combination of the data referenced in paragraphs (a)(9)(ii)(B)(<span style="font-style:italic">1</span>)(<span style="font-style:italic">i</span>) through (<span style="font-style:italic">vi</span>) of this section.</p>
            <p>(iv)<span style="font-style:italic"> Linked referential CDS.</span> (A) Identify for a user diagnostic and therapeutic reference information in accordance at least one of the following standards and implementation specifications:</p>
            <p>(<span style="font-style:italic">1</span>) The standard and implementation specifications specified in &sect;170.204(b)(3).</p>
            <p>(<span style="font-style:italic">2</span>) The standard and implementation specifications specified in &sect;170.204(b)(4).</p>
            <p>(B) For paragraph (a)(9)(iv)(A) of this section, technology must be able to identify for a user diagnostic or therapeutic reference information based on each one and at least one combination of the data referenced in paragraphs (a)(9)(ii)(B)(<span style="font-style:italic">1</span>)(<span style="font-style:italic">i</span>), (<span style="font-style:italic">ii</span>), and (<span style="font-style:italic">iv</span>) of this section.</p>
            <p>(v) <span style="font-style:italic">Source attributes.</span> Enable a user to review the attributes as indicated for all CDS resources:</p>
            <p>(A) For evidence-based decision support interventions under paragraph (a)(9)(iii) of this section:</p>
            <p>(<span style="font-style:italic">1</span>) Bibliographic citation of the intervention (clinical research/guideline);</p>
            <p>(<span style="font-style:italic">2</span>) Developer of the intervention (translation from clinical research/guideline);</p>
            <p>(<span style="font-style:italic">3</span>) Funding source of the intervention development technical implementation; and</p>
            <p>(<span style="font-style:italic">4</span>) Release and, if applicable, revision date(s) of the intervention or reference source.</p>
            <p>(B) For linked referential CDS in paragraph (a)(9)(iv) of this section and drug-drug, drug-allergy interaction checks in paragraph (a)(4) of this section, the developer of the intervention, and where clinically indicated, the bibliographic citation of the intervention (clinical research/guideline).</p>
            <p>(10) <span style="font-style:italic">Drug-formulary and preferred drug list checks.</span> The requirements specified in one of the following paragraphs (that is, paragraphs (a)(10)(i) and (a)(10)(ii) of this section) must be met to satisfy this certification criterion:</p>
            <p>(i) <span style="font-style:italic">Drug formulary checks.</span> Automatically check whether a drug formulary exists for a given patient and medication.</p>
            <p>(ii) <span style="font-style:italic">Preferred drug list checks.</span> Automatically check whether a preferred drug list exists for a given patient and medication.</p>
            <p>(11)<span style="font-style:italic"> Smoking status.</span> Enable a user to record, change, and access the smoking status of a patient.</p>
            <p>(12)<span style="font-style:italic"> Family health history.</span> Enable a user to record, change, and access a patient's family health history in accordance with the familial concepts or expressions included in, at a minimum, the version of the standard in &sect;170.207(a)(4).</p>
            <p>(13) <span style="font-style:italic">Patient-specific education resources.</span> (i) Identify patient-specific education resources based on data included in the patient's problem list and medication list in accordance with at least one of the following standards and implementation specifications:</p>
            <p>(A) The standard and implementation specifications specified in &sect;170.204(b)(3).</p>
            <p>(B) The standard and implementation specifications specified in &sect;170.204(b)(4).</p>
            <p>(ii) <span style="font-style:italic">Optional.</span> Request that patient-specific education resources be identified in accordance with the standard in &sect;170.207(g)(2).</p>
            <p>(14) <span style="font-style:italic">Implantable device list.</span> (i) Record Unique Device Identifiers associated with a patient's Implantable Devices.</p>
            <p>(ii) Parse the following identifiers from a Unique Device Identifier:</p>
            <p>(A) Device Identifier; and</p>
            <p>(B) The following identifiers that compose the Production Identifier:</p>
            <p>(<span style="font-style:italic">1</span>) The lot or batch within which a device was manufactured;</p>
            <p>(<span style="font-style:italic">2</span>) The serial number of a specific device;</p>
            <p>(<span style="font-style:italic">3</span>) The expiration date of a specific device;</p>
            <p>(<span style="font-style:italic">4</span>) The date a specific device was manufactured; and</p>
            <p>(<span style="font-style:italic">5</span>) For an HCT/P regulated as a device, the distinct identification code required by 21 CFR 1271.290(c).</p>
            <p>(iii) Obtain and associate with each Unique Device Identifier:</p>
            <p>(A) A description of the implantable device referenced by at least one of the following:</p>
            <p>(<span style="font-style:italic">1</span>) The &ldquo;GMDN PT Name&rdquo; attribute associated with the Device Identifier in the Global Unique Device Identification Database.</p>
            <p>(<span style="font-style:italic">2</span>) The &ldquo;SNOMED CT<span style="font-family: Arial Unicode MS, Arial, Sans-Serif;font-size:70%;vertical-align:super">&#174;</span> Description&rdquo; mapped to the attribute referenced in in paragraph (a)(14)(iii)(A)(<span style="font-style:italic">1</span>) of this section.</p>
            <p>(B) The following Global Unique Device Identification Database attributes:</p>
            <p>(<span style="font-style:italic">1</span>) &ldquo;Brand Name&rdquo;;</p>
            <p>(<span style="font-style:italic">2</span>) &ldquo;Version or Model&rdquo;;</p>
            <p>(<span style="font-style:italic">3</span>) &ldquo;Company Name&rdquo;;</p>
            <p>(<span style="font-style:italic">4</span>) &ldquo;What MRI safety information does the labeling contain?&rdquo;; and</p>
            <p>(<span style="font-style:italic">5</span>) &ldquo;Device required to be labeled as containing natural rubber latex or dry natural rubber (21 CFR 801.437).&rdquo;</p>
            <p>(iv) Display to a user an implantable device list consisting of:</p>
            <p>(A) The active Unique Device Identifiers recorded for the patient;</p>
            <p>(B) For each active Unique Device Identifier recorded for a patient, the description of the implantable device specified by paragraph (a)(14)(iii)(A) of this section; and</p>
            <p>(C) A method to access all Unique Device Identifiers recorded for a patient.</p>
            <p>(v) For each Unique Device Identifier recorded for a patient, enable a user to access:</p>
            <p>(A) The Unique Device Identifier;</p>
            <p>(B) The description of the implantable device specified by paragraph (a)(14)(iii)(A) of this section;</p>
            <p>(C) The identifiers associated with the Unique Device Identifier, as specified by paragraph (a)(14)(ii) of this section; and</p>
            <p>(D) The attributes associated with the Unique Device Identifier, as specified by paragraph (a)(14)(iii)(B) of this section.</p>
            <p>(vi) Enable a user to change the status of a Unique Device Identifier recorded for a patient.</p>
            <p>(15) <span style="font-style:italic">Social, psychological, and behavioral data.</span> Enable a user to record, change, and access the following patient social, psychological, and behavioral data:</p>
            <p>(i) <span style="font-style:italic">Financial resource strain.</span> Enable financial resource strain to be recorded in accordance with the standard specified in &sect;170.207(p)(1) and whether a patient declines to specify financial resource strain.</p>
            <p>(ii) <span style="font-style:italic">Education.</span> Enable education to be recorded in accordance with the standard specified in &sect;170.207(p)(2) and whether a patient declines to specify education.</p>
            <p>(iii) <span style="font-style:italic">Stress.</span> Enable stress to be recorded in accordance with the standard specified in &sect;170.207(p)(3) and whether a patient declines to specify stress.</p>
            <p>(iv) <span style="font-style:italic">Depression.</span> Enable depression to be recorded in accordance with the standard specified in &sect;170.207(p)(4) and whether a patient declines to specify depression.</p>
            <p>(v) <span style="font-style:italic">Physical activity.</span> Enable physical activity to be recorded in accordance with the standard specified in &sect;170.207(p)(5) and whether a patient declines to specify physical activity.</p>
            <p>(vi) <span style="font-style:italic">Alcohol use.</span> Enable alcohol use to be recorded in accordance with the standard specified in &sect;170.207(p)(6) and whether a patient declines to specify alcohol use.</p>
            <p>(vii) <span style="font-style:italic">Social connection and isolation.</span> Enable social connection and isolation to be recorded in accordance the standard specified in &sect;170.207(p)(7) and whether a patient declines to specify social connection and isolation.</p>
            <p>(viii) <span style="font-style:italic">Exposure to violence (intimate partner violence).</span> Enable exposure to violence (intimate partner violence) to be recorded in accordance with the standard specified in &sect;170.207(p)(8) and whether a patient declines to specify exposure to violence (intimate partner violence).</p>
            <p>(b) <span style="font-style:italic">Care coordination</span>&mdash;(1) <span style="font-style:italic">Transitions of care</span>&mdash;(i) <span style="font-style:italic">Send and receive via edge protocol</span>&mdash;(A) Send transition of care/referral summaries through a method that conforms to the standard specified in &sect;170.202(d) and that leads to such summaries being processed by a service that has implemented the standard specified in &sect;170.202(a)(2); and</p>
            <p>(B) Receive transition of care/referral summaries through a method that conforms to the standard specified in &sect;170.202(d) from a service that has implemented the standard specified in &sect;170.202(a)(2).</p>
            <p>(C) <span style="font-style:italic">XDM processing.</span> Receive and make available the contents of a XDM package formatted in accordance with the standard adopted in &sect;170.205(p)(1) when the technology is also being certified using an SMTP-based edge protocol.</p>
            <p>(ii) <span style="font-style:italic">Validate and display</span>&mdash;(A) <span style="font-style:italic">Validate C-CDA conformance&mdash;system performance.</span> Demonstrate the ability to detect valid and invalid transition of care/referral summaries received and formatted in accordance with the standards specified in &sect;170.205(a)(3) and &sect;170.205(a)(4) for the Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary document templates. This includes the ability to:</p>
            <p>(<span style="font-style:italic">1</span>) Parse each of the document types.</p>
            <p>(<span style="font-style:italic">2</span>) Detect errors in corresponding &ldquo;document-templates,&rdquo; &ldquo;section-templates,&rdquo; and &ldquo;entry-templates,&rdquo; including invalid vocabulary standards and codes not specified in the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(<span style="font-style:italic">3</span>) Identify valid document-templates and process the data elements required in the corresponding section-templates and entry-templates from the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(<span style="font-style:italic">4</span>) Correctly interpret empty sections and null combinations.</p>
            <p>(<span style="font-style:italic">5</span>) Record errors encountered and allow a user through at least one of the following ways to:</p>
            <p>(<span style="font-style:italic">i</span>) Be notified of the errors produced.</p>
            <p>(<span style="font-style:italic">ii</span>) Review the errors produced.</p>
            <p>(B) <span style="font-style:italic">Display.</span> Display in human readable format the data included in transition of care/referral summaries received and formatted according to the standards specified in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(C) <span style="font-style:italic">Display section views.</span> Allow for the individual display of each section (and the accompanying document header information) that is included in a transition of care/referral summary received and formatted in accordance with the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4) in a manner that enables the user to:</p>
            <p>(<span style="font-style:italic">1</span>) Directly display only the data within a particular section;</p>
            <p>(<span style="font-style:italic">2</span>) Set a preference for the display order of specific sections; and</p>
            <p>(<span style="font-style:italic">3</span>) Set the initial quantity of sections to be displayed.</p>
            <p>(iii) <span style="font-style:italic">Create.</span> Enable a user to create a transition of care/referral summary formatted in accordance with the standard specified in &sect;170.205(a)(4) using the Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary document templates that includes, at a minimum:</p>
            <p>(A) The Common Clinical Data Set.</p>
            <p>(B) <span style="font-style:italic">Encounter diagnoses.</span> Formatted according to at least one of the following standards:</p>
            <p>(<span style="font-style:italic">1</span>) The standard specified in &sect;170.207(i).</p>
            <p>(<span style="font-style:italic">2</span>) At a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(C) Cognitive status.</p>
            <p>(D) Functional status.</p>
            <p>(E) <span style="font-style:italic">Ambulatory setting only.</span> The reason for referral; and referring or transitioning provider's name and office contact information.</p>
            <p>(F) <span style="font-style:italic">Inpatient setting only.</span> Discharge instructions.</p>
            <p>(G) <span style="font-style:italic">Patient matching data.</span> First name, last name, previous name, middle name (including middle initial), suffix, date of birth, address, phone number, and sex. The following constraints apply:</p>
            <p>(<span style="font-style:italic">1</span>) <span style="font-style:italic">Date of birth constraint</span>&mdash;(<span style="font-style:italic">i</span>) The year, month and day of birth must be present for a date of birth. The technology must include a null value when the date of birth is unknown.</p>
            <p>(<span style="font-style:italic">ii</span>) <span style="font-style:italic">Optional.</span> When the hour, minute, and second are associated with a date of birth the technology must demonstrate that the correct time zone offset is included.</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Phone number constraint.</span> Represent phone number (home, business, cell) in accordance with the standards adopted in &sect;170.207(q)(1). All phone numbers must be included when multiple phone numbers are present.</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Sex constraint.</span> Represent sex in accordance with the standard adopted in &sect;170.207(n)(1).</p>
            <p>(2) <span style="font-style:italic">Clinical information reconciliation and incorporation</span>&mdash;(i) <span style="font-style:italic">General requirements.</span> Paragraphs (b)(2)(ii) and (iii) of this section must be completed based on the receipt of a transition of care/referral summary formatted in accordance with the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4) using the Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary document templates.</p>
            <p>(ii) <span style="font-style:italic">Correct patient.</span> Upon receipt of a transition of care/referral summary formatted according to the standards adopted &sect;170.205(a)(3) and &sect;170.205(a)(4), technology must be able to demonstrate that the transition of care/referral summary received can be properly matched to the correct patient.</p>
            <p>(iii) <span style="font-style:italic">Reconciliation.</span> Enable a user to reconcile the data that represent a patient's active medication list, medication allergy list, and problem list as follows. For each list type:</p>
            <p>(A) Simultaneously display (<span style="font-style:italic">i.e.</span>, in a single view) the data from at least two sources in a manner that allows a user to view the data and their attributes, which must include, at a minimum, the source and last modification date.</p>
            <p>(B) Enable a user to create a single reconciled list of each of the following: Medications; medication allergies; and problems.</p>
            <p>(C) Enable a user to review and validate the accuracy of a final set of data.</p>
            <p>(D) Upon a user's confirmation, automatically update the list, and incorporate the following data expressed according to the specified standard(s):</p>
            <p>(<span style="font-style:italic">1</span>) <span style="font-style:italic">Medications.</span> At a minimum, the version of the standard specified in &sect;170.207(d)(3);</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Medication allergies.</span> At a minimum, the version of the standard specified in &sect;170.207(d)(3); and</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Problems.</span> At a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(iv) <span style="font-style:italic">System verification.</span> Based on the data reconciled and incorporated, the technology must be able to create a file formatted according to the standard specified in &sect;170.205(a)(4) using the Continuity of Care Document document template.</p>
            <p>(3) <span style="font-style:italic">Electronic prescribing.</span> (i) Enable a user to perform all of the following prescription-related electronic transactions in accordance with the standard specified in &sect;170.205(b)(2) and, at a minimum, the version of the standard specified in &sect;170.207(d)(3) as follows:</p>
            <p>(A) Create new prescriptions (NEWRX).</p>
            <p>(B) Change prescriptions (RXCHG, CHGRES).</p>
            <p>(C) Cancel prescriptions (CANRX, CANRES).</p>
            <p>(D) Refill prescriptions (REFREQ, REFRES).</p>
            <p>(E) Receive fill status notifications (RXFILL).</p>
            <p>(F) Request and receive medication history information (RXHREQ, RXHRES).</p>
            <p>(ii) For each transaction listed in paragraph (b)(3)(i) of this section, the technology must be able to receive and transmit the reason for the prescription using the diagnosis elements in DRU Segment.</p>
            <p>(iii) <span style="font-style:italic">Optional.</span> For each transaction listed in paragraph (b)(3)(i) of this section, the technology must be able to receive and transmit the reason for the prescription using the indication elements in the SIG Segment.</p>
            <p>(iv) Limit a user's ability to prescribe all oral liquid medications in only metric standard units of mL (<span style="font-style:italic">i.e.</span>, not cc).</p>
            <p>(v) Always insert leading zeroes before the decimal point for amounts less than one and must not allow trailing zeroes after a decimal point when a user prescribes medications.</p>
            <p>(4) <span style="font-style:italic">Common Clinical Data Set summary record&mdash;create.</span> Enable a user to create a transition of care/referral summary formatted in accordance with the standard specified in &sect;170.205(a)(4) using the Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary document templates that includes, at a minimum:</p>
            <p>(i) The Common Clinical Data Set.</p>
            <p>(ii) <span style="font-style:italic">Encounter diagnoses.</span> Formatted according to at least one of the following standards:</p>
            <p>(A) The standard specified in &sect;170.207(i).</p>
            <p>(B) At a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(iii) Cognitive status.</p>
            <p>(iv) Functional status.</p>
            <p>(v) <span style="font-style:italic">Ambulatory setting only.</span> The reason for referral; and referring or transitioning provider's name and office contact information.</p>
            <p>(vi) <span style="font-style:italic">Inpatient setting only.</span> Discharge instructions.</p>
            <p>(vii) <span style="font-style:italic">Patient matching data.</span> First name, last name, previous name, middle name (including middle initial), suffix, date of birth, address, phone number, and sex. The following constraints apply:</p>
            <p>(A) <span style="font-style:italic">Date of birth constraint</span>&mdash;(<span style="font-style:italic">1</span>) The year, month and day of birth must be present for a date of birth. The technology must include a null value when the date of birth is unknown.</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Optional.</span> When the hour, minute, and second are associated with a date of birth the technology must demonstrate that the correct time zone offset is included.</p>
            <p>(B) <span style="font-style:italic">Phone number constraint.</span> Represent phone number (home, business, cell) in accordance with the standards adopted in &sect;170.207(q)(1). All phone numbers must be included when multiple phone numbers are present.</p>
            <p>(C) <span style="font-style:italic">Sex constraint.</span> Represent sex in accordance with the standard adopted in &sect;170.207(n)(1).</p>
            <p>(5) <span style="font-style:italic">Common Clinical Data Set summary record&mdash;receive</span>&mdash;(i) Enable a user to receive a transition of care/referral summary formatted in accordance with the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4) using the Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary document templates that includes, at a minimum:</p>
            <p>(A) The Common Clinical Data Set.</p>
            <p>(B) <span style="font-style:italic">Encounter diagnoses.</span> Formatted according to at least one of the following standards:</p>
            <p>(<span style="font-style:italic">1</span>) The standard specified in &sect;170.207(i).</p>
            <p>(<span style="font-style:italic">2</span>) At a minimum, the standard specified in &sect;170.207(a)(4).</p>
            <p>(C) Cognitive status.</p>
            <p>(D) Functional status.</p>
            <p>(E) <span style="font-style:italic">Ambulatory setting only.</span> The reason for referral; and referring or transitioning provider's name and office contact information.</p>
            <p>(F) <span style="font-style:italic">Inpatient setting only.</span> Discharge instructions.</p>
            <p>(ii) <span style="font-style:italic">Validate and display.</span> Demonstrate the following functionalities for the document received in accordance with paragraph (b)(5)(i) of this section:</p>
            <p>(A) <span style="font-style:italic">Validate C-CDA conformance&mdash;system performance.</span> Detect valid and invalid transition of care/referral summaries including the ability to:</p>
            <p>(<span style="font-style:italic">1</span>) Parse each of the document types formatted according to the following document templates:<span style="color:black"> Continuity of Care Document, Referral Note, and (inpatient setting only) Discharge Summary.</p><p>(<span style="font-style:italic">2</span>) Detect errors in corresponding &ldquo;document-templates,&rdquo; &ldquo;section-templates,&rdquo; and &ldquo;entry-templates,&rdquo; including invalid vocabulary standards and codes not specified in the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(<span style="font-style:italic">3</span>) Identify valid document-templates and process the data elements required in the corresponding section-templates and entry-templates from the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(<span style="font-style:italic">4</span>) Correctly interpret empty sections and null combinations.</p>
            <p>(<span style="font-style:italic">5</span>) Record errors encountered and allow a user through at least one of the following ways to:</p>
            <p>(<span style="font-style:italic">i</span>) Be notified of the errors produced.</p>
            <p>(<span style="font-style:italic">ii</span>) Review the errors produced.</p>
            <p>(B) <span style="font-style:italic">Display.</span> Display in human readable format the data included in transition of care/referral summaries received and formatted according to the standards specified in &sect;170.205(a)(3) and &sect;170.205(a)(4).</p>
            <p>(C) <span style="font-style:italic">Display section views.</span> Allow for the individual display of each section (and the accompanying document header information) that is included in a transition of care/referral summary received and formatted in accordance with the standards adopted in &sect;170.205(a)(3) and &sect;170.205(a)(4) in a manner that enables the user to:</p>
            <p>(<span style="font-style:italic">1</span>) Directly display only the data within a particular section;</p>
            <p>(<span style="font-style:italic">2</span>) Set a preference for the display order of specific sections; and</p>
            <p>(<span style="font-style:italic">3</span>) Set the initial quantity of sections to be displayed.</p>
            <p>(6) <span style="font-style:italic">Data export</span>&mdash;(i) <span style="font-style:italic">General requirements for export summary configuration.</span> (A) Enable a user to set the configuration options specified in paragraphs (b)(6)(iii) and (iv) of this section when creating an export summary as well as a set of export summaries for patients whose information is stored in the technology. A user must be able to execute these capabilities at any time the user chooses and without subsequent developer assistance to operate.</p>
            <p>(B) Limit the ability of users who can create export summaries in at least one of these two ways:</p>
            <p>(<span style="font-style:italic">1</span>) To a specific set of identified users.</p>
            <p>(<span style="font-style:italic">2</span>) As a system administrative function.</p>
            <p>(ii) <span style="font-style:italic">Creation.</span> Enable a user to create export summaries formatted in accordance with the standard specified in &sect;170.205(a)(4) using the Continuity of Care Document document template that includes, at a minimum:</p>
            <p>(A) The Common Clinical Data Set.</p>
            <p>(B) <span style="font-style:italic">Encounter diagnoses.</span> Formatted according to at least one of the following standards:</p>
            <p>(<span style="font-style:italic">1</span>) The standard specified in &sect;170.207(i).</p>
            <p>(<span style="font-style:italic">2</span>) At a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(C) Cognitive status.</p>
            <p>(D) Functional status.</p>
            <p>(E) <span style="font-style:italic">Ambulatory setting only.</span> The reason for referral; and referring or transitioning provider's name and office contact information.</p>
            <p>(F) <span style="font-style:italic">Inpatient setting only.</span> Discharge instructions.</p>
            <p>(iii) <span style="font-style:italic">Timeframe configuration.</span> (A) Enable a user to set the date and time period within which data would be used to create the export summaries. This must include the ability to enter in a start and end date and time range.</p>
            <p>(B) Consistent with the date and time period specified in paragraph (b)(6)(iii)(A) of this section, enable a user to do each of the following:</p>
            <p>(<span style="font-style:italic">1</span>) Create export summaries in real-time;</p>
            <p>(<span style="font-style:italic">2</span>) Create export summaries based on a relative date and time (<span style="font-style:italic">e.g.</span>, the first of every month at 1:00 a.m.); and</p>
            <p>(<span style="font-style:italic">3</span>) Create export summaries based on a specific date and time (<span style="font-style:italic">e.g.</span>, on 10/24/2015 at 1:00 a.m.).</p>
            <p>(iv) <span style="font-style:italic">Location configuration.</span> Enable a user to set the storage location to which the export summary or export summaries are intended to be saved.</p>
            <p>(7) <span style="font-style:italic">Data segmentation for privacy&mdash;send.</span> Enable a user to create a summary record formatted in accordance with the standard adopted in &sect;170.205(a)(4) that is document-level tagged as restricted and subject to restrictions on re-disclosure according to the standard adopted in &sect;170.205(o)(1).</p>
            <p>(8) <span style="font-style:italic">Data segmentation for privacy&mdash;receive.</span> Enable a user to:</p>
            <p>(i) Receive a summary record that is formatted in accordance with the standard adopted in &sect;170.205(a)(4) that is document-level tagged as restricted and subject to restrictions on re-disclosure according to the standard adopted in &sect;170.205(o)(1);</p>
            <p>(ii) Sequester the document-level tagged document from other documents received; and</p>
            <p>(iii) View the restricted document without incorporating any of the data from the document.</p>
            <p>(9) <span style="font-style:italic">Care plan.</span> Enable a user to record, change, access, create, and receive care plan information in accordance with the Care Plan document template, including the Health Status Evaluations and Outcomes Section and Interventions Section (V2), in the standard specified in &sect;170.205(a)(4).</p>
            <p>(c) <span style="font-style:italic">Clinical quality measures</span>&mdash;(1) <span style="font-style:italic">Clinical quality measures&mdash;record and export</span>&mdash;(i) <span style="font-style:italic">Record.</span> For each and every CQM for which the technology is presented for certification, the technology must be able to record all of the data that would be necessary to calculate each CQM. Data required for CQM exclusions or exceptions must be codified entries, which may include specific terms as defined by each CQM, or may include codified expressions of &ldquo;patient reason,&rdquo; &ldquo;system reason,&rdquo; or &ldquo;medical reason.&rdquo;</p>
            <p>(ii) <span style="font-style:italic">Export.</span> A user must be able to export a data file at any time the user chooses and without subsequent developer assistance to operate:</p>
            <p>(A) Formatted in accordance with the standard specified in &sect;170.205(h)(2);</p>
            <p>(B) Ranging from one to multiple patients; and</p>
            <p>(C) That includes all of the data captured for each and every CQM to which technology was certified under paragraph (c)(1)(i) of this section.</p>
            <p>(2) <span style="font-style:italic">Clinical quality measures&mdash;import and calculate</span>&mdash;(i) <span style="font-style:italic">Import.</span> Enable a user to import a data file in accordance with the standard specified in &sect;170.205(h)(2) for one or multiple patients and use such data to perform the capability specified in paragraph (c)(2)(ii) of this section. A user must be able to execute this capability at any time the user chooses and without subsequent developer assistance to operate.</p>
            <p>(ii) Calculate each and every clinical quality measure for which it is presented for certification.</p>
            <p>(3) <span style="font-style:italic">Clinical quality measures&mdash;report.</span> Enable a user to electronically create a data file for transmission of clinical quality measurement data:</p>
            <p>(i) At a minimum, in accordance with the standards specified in &sect;170.205(h)(2) and &sect;170.205(k)(1) and (2).</p>
            <p>(ii) <span style="font-style:italic">Optional.</span> That can be electronically accepted by CMS.</p>
            <p>(4) <span style="font-style:italic">Clinical quality measures&mdash;filter.</span> (i) Record the data listed in paragraph (c)(4)(iii) of this section in accordance with the identified standards, where specified.</p>
            <p>(ii) Filter CQM results at the patient and aggregate levels by each one and any combination of the data listed in paragraph (c)(4)(iii) of this section and be able to:</p>
            <p>(A) Create a data file of the filtered data in accordance with the standards adopted in &sect;170.205(h)(2) and &sect;170.205(k)(1) and (2); and</p>
            <p>(B) Display the filtered data results in human readable format.</p>
            <p>(iii) <span style="font-style:italic">Data.</span></p>
            <p>(A) Taxpayer Identification Number.</p>
            <p>(B) National Provider Identifier.</p>
            <p>(C) Provider type in accordance with, at a minimum, the standard specified in &sect;170.207(r)(1).</p>
            <p>(D) Practice site address.</p>
            <p>(E) Patient insurance in accordance with the standard specified in &sect;170.207(s)(1).</p>
            <p>(F) Patient age.</p>
            <p>(G) Patient sex in accordance with the version of the standard specified in &sect;170.207(n)(1).</p>
            <p>(H) Patient race and ethnicity in accordance with, at a minimum, the version of the standard specified in &sect;170.207(f)(2).</p>
            <p>(I) Patient problem list data in accordance with, at a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(d) <span style="font-style:italic">Privacy and security</span>&mdash;(1) <span style="font-style:italic">Authentication, access control, and authorization.</span> (i) Verify against a unique identifier(s) (<span style="font-style:italic">e.g.</span>, username or number) that a user seeking access to electronic health information is the one claimed; and</p>
            <p>(ii) Establish the type of access to electronic health information a user is permitted based on the unique identifier(s) provided in paragraph (d)(1)(i) of this section, and the actions the user is permitted to perform with the technology.</p>
            <p>(2) <span style="font-style:italic">Auditable events and tamper-resistance</span>&mdash;(i)<span style="font-style:italic"> Record actions.</span> Technology must be able to:</p>
            <p>(A) Record actions related to electronic health information in accordance with the standard specified in &sect;170.210(e)(1);</p>
            <p>(B) Record the audit log status (enabled or disabled) in accordance with the standard specified in &sect;170.210(e)(2) unless it cannot be disabled by any user; and</p>
            <p>(C) Record the encryption status (enabled or disabled) of electronic health information locally stored on end-user devices by technology in accordance with the standard specified in &sect;170.210(e)(3) unless the technology prevents electronic health information from being locally stored on end-user devices (see paragraph (d)(7) of this section).</p>
            <p>(ii)<span style="font-style:italic"> Default setting.</span> Technology must be set by default to perform the capabilities specified in paragraph (d)(2)(i)(A) of this section and, where applicable, paragraphs (d)(2)(i)(B) and (d)(2)(i)(C) of this section.</p>
            <p>(iii) <span style="font-style:italic">When disabling the audit log is permitted.</span> For each capability specified in paragraphs (d)(2)(i)(A) through (C) of this section that technology permits to be disabled, the ability to do so must be restricted to a limited set of users.</p>
            <p>(iv)<span style="font-style:italic"> Audit log protection.</span> Actions and statuses recorded in accordance with paragraph (d)(2)(i) of this section must not be capable of being changed, overwritten, or deleted by the technology.</p>
            <p>(v) <span style="font-style:italic">Detection.</span> Technology must be able to detect whether the audit log has been altered.</p>
            <p>(3) <span style="font-style:italic">Audit report(s).</span> Enable a user to create an audit report for a specific time period and to sort entries in the audit log according to each of the data specified in the standards in &sect;170.210(e).</p>
            <p>(4) <span style="font-style:italic">Amendments.</span> Enable a user to select the record affected by a patient's request for amendment and perform the capabilities specified in paragraph (d)(4)(i) or (ii) of this section.</p>
            <p>(i) <span style="font-style:italic">Accepted amendment.</span> For an accepted amendment, append the amendment to the affected record or include a link that indicates the amendment's location.</p>
            <p>(ii) <span style="font-style:italic">Denied amendment.</span> For a denied amendment, at a minimum, append the request and denial of the request in at least one of the following ways:</p>
            <p>(A) To the affected record.</p>
            <p>(B) Include a link that indicates this information's location.</p>
            <p>(5) <span style="font-style:italic">Automatic access time-out.</span> (i) Automatically stop user access to health information after a predetermined period of inactivity.</p>
            <p>(ii) Require user authentication in order to resume or regain the access that was stopped.</p>
            <p>(6) <span style="font-style:italic">Emergency access.</span> Permit an identified set of users to access electronic health information during an emergency.</p>
            <p>(7) <span style="font-style:italic">End-user device encryption.</span> The requirements specified in one of the following paragraphs (that is, paragraphs (d)(7)(i) and (d)(7)(ii) of this section) must be met to satisfy this certification criterion.</p>
            <p>(i) Technology that is designed to locally store electronic health information on end-user devices must encrypt the electronic health information stored on such devices after use of the technology on those devices stops.</p>
            <p>(A) Electronic health information that is stored must be encrypted in accordance with the standard specified in &sect;170.210(a)(2).</p>
            <p>(B) <span style="font-style:italic">Default setting.</span> Technology must be set by default to perform this capability and, unless this configuration cannot be disabled by any user, the ability to change the configuration must be restricted to a limited set of identified users.</p>
            <p>(ii) Technology is designed to prevent electronic health information from being locally stored on end-user devices after use of the technology on those devices stops.</p>
            <p>(8) <span style="font-style:italic">Integrity.</span> (i) Create a message digest in accordance with the standard specified in &sect;170.210(c)(2).</p>
            <p>(ii) Verify in accordance with the standard specified in &sect;170.210(c)(2) upon receipt of electronically exchanged health information that such information has not been altered.</p>
            <p>(9) <span style="font-style:italic">Trusted connection.</span> Establish a trusted connection using one of the following methods:</p>
            <p>(i) <span style="font-style:italic">Message-level.</span> Encrypt and integrity protect message contents in accordance with the standards specified in &sect;170.210(a)(2) and (c)(2).</p>
            <p>(ii) <span style="font-style:italic">Transport-level.</span> Use a trusted connection in accordance with the standards specified in &sect;170.210(a)(2) and (c)(2).</p>
            <p>(10) <span style="font-style:italic">Auditing actions on health information.</span> (i) By default, be set to record actions related to electronic health information in accordance with the standard specified in &sect;170.210(e)(1).</p>
            <p>(ii) If technology permits auditing to be disabled, the ability to do so must be restricted to a limited set of users.</p>
            <p>(iii) Actions recorded related to electronic health information must not be capable of being changed, overwritten, or deleted by the technology.</p>
            <p>(iv) Technology must be able to detect whether the audit log has been altered.</p>
            <p>(11) <span style="font-style:italic">Accounting of disclosures.</span> Record disclosures made for treatment, payment, and health care operations in accordance with the standard specified in &sect;170.210(d).</p>
            <p>(e) <span style="font-style:italic">Patient engagement</span>&mdash;(1) <span style="font-style:italic">View, download, and transmit to 3rd party.</span> (i) Patients (and their authorized representatives) must be able to use internet-based technology to view, download, and transmit their health information to a 3rd party in the manner specified below. Such access must be consistent and in accordance with the standard adopted in &sect;170.204(a)(1) and may alternatively be demonstrated in accordance with the standard specified in &sect;170.204(a)(2).</p>
            <p>(A) <span style="font-style:italic">View.</span> Patients (and their authorized representatives) must be able to use health IT to view, at a minimum, the following data:</p>
            <p>(<span style="font-style:italic">1</span>) The Common Clinical Data Set (which should be in their English (<span style="font-style:italic">i.e.</span>, non-coded) representation if they associate with a vocabulary/code set).</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Ambulatory setting only.</span> Provider's name and office contact information.</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Inpatient setting only.</span> Admission and discharge dates and locations; discharge instructions; and reason(s) for hospitalization.</p>
            <p>(<span style="font-style:italic">4</span>) <span style="font-style:italic">Laboratory test report(s).</span> Laboratory test report(s), including:</p>
            <p>(<span style="font-style:italic">i</span>) The information for a test report as specified all the data specified in 42 CFR 493.1291(c)(1) through (7);</p>
            <p>(<span style="font-style:italic">ii</span>) The information related to reference intervals or normal values as specified in 42 CFR 493.1291(d); and</p>
            <p>(<span style="font-style:italic">iii</span>) The information for corrected reports as specified in 42 CFR 493.1291(k)(2).</p>
            <p>(<span style="font-style:italic">5</span>) Diagnostic image report(s).</p>
            <p>(B) <span style="font-style:italic">Download.</span> (<span style="font-style:italic">1</span>) Patients (and their authorized representatives) must be able to use technology to download an ambulatory summary or inpatient summary (as applicable to the health IT setting for which certification is requested) in the following formats:</p>
            <p>(<span style="font-style:italic">i</span>) Human readable format; and</p>
            <p>(<span style="font-style:italic">ii</span>) The format specified in accordance to the standard specified in &sect;170.205(a)(4) following the CCD document template.</p>
            <p>(<span style="font-style:italic">2</span>) When downloaded according to the standard specified in &sect;170.205(a)(4) following the CCD document template, the ambulatory summary or inpatient summary must include, at a minimum, the following data (which, for the human readable version, should be in their English representation if they associate with a vocabulary/code set):</p>
            <p>(<span style="font-style:italic">i</span>) <span style="font-style:italic">Ambulatory setting only.</span> All of the data specified in paragraph (e)(1)(i)(A)(<span style="font-style:italic">1</span>), (<span style="font-style:italic">2</span>), (<span style="font-style:italic">4</span>), and (<span style="font-style:italic">5</span>) of this section.</p>
            <p>(<span style="font-style:italic">ii</span>) <span style="font-style:italic">Inpatient setting only.</span> All of the data specified in paragraphs (e)(1)(i)(A)(<span style="font-style:italic">1</span>), and (<span style="font-style:italic">3</span>) through (<span style="font-style:italic">5</span>) of this section.</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Inpatient setting only.</span> Patients (and their authorized representatives) must be able to download transition of care/referral summaries that were created as a result of a transition of care (pursuant to the capability expressed in the certification criterion specified in paragraph (b)(1) of this section).</p>
            <p>(C) <span style="font-style:italic">Transmit to third party.</span> Patients (and their authorized representatives) must be able to:</p>
            <p>(<span style="font-style:italic">1</span>) Transmit the ambulatory summary or inpatient summary (as applicable to the health IT setting for which certification is requested) created in paragraph (e)(1)(i)(B)(<span style="font-style:italic">2</span>) of this section in accordance with both of the following ways:</p>
            <p>(<span style="font-style:italic">i</span>) Email transmission to any email address; and</p>
            <p>(<span style="font-style:italic">ii</span>) An encrypted method of electronic transmission.</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Inpatient setting only.</span> Transmit transition of care/referral summaries (as a result of a transition of care/referral as referenced by (e)(1)(i)(B)(<span style="font-style:italic">3</span>)) of this section selected by the patient (or their authorized representative) in both of the ways referenced (e)(1)(i)(C)(<span style="font-style:italic">1</span>)(<span style="font-style:italic">i</span>) and (<span style="font-style:italic">ii</span>) of this section).</p>
            <p>(D) <span style="font-style:italic">Timeframe selection.</span> With respect to the data available to view, download, and transmit as referenced paragraphs (e)(1)(i)(A), (B), and (C) of this section, patients (and their authorized representatives) must be able to:</p>
            <p>(<span style="font-style:italic">1</span>) Select data associated with a specific date (to be viewed, downloaded, or transmitted); and</p>
            <p>(<span style="font-style:italic">2</span>) Select data within an identified date range (to be viewed, downloaded, or transmitted).</p>
            <p>(ii) <span style="font-style:italic">Activity history log.</span> (A) When any of the capabilities included in paragraphs (e)(1)(i)(A) through (C) of this section are used, the following information must be recorded and made accessible to the patient (or his/her authorized representative):</p>
            <p>(<span style="font-style:italic">1</span>) The action(s) (<span style="font-style:italic">i.e.</span>, view, download, transmission) that occurred;</p>
            <p>(<span style="font-style:italic">2</span>) The date and time each action occurred in accordance with the standard specified in &sect;170.210(g);</p>
            <p>(<span style="font-style:italic">3</span>) The user who took the action; and</p>
            <p>(<span style="font-style:italic">4</span>) Where applicable, the addressee to whom an ambulatory summary or inpatient summary was transmitted.</p>
            <p>(B) Technology presented for certification may demonstrate compliance with paragraph (e)(1)(ii)(A) of this section if it is also certified to the certification criterion specified in &sect;170.315(d)(2) and the information required to be recorded in paragraph (e)(1)(ii)(A) of this section is accessible by the patient (or his/her authorized representative).</p>
            <p>(2) <span style="font-style:italic">Secure messaging.</span> Enable a user to send messages to, and receive messages from, a patient in a secure manner.</p>
            <p>(3) <span style="font-style:italic">Patient health information capture.</span> Enable a user to:</p>
            <p>(i) Identify, record, and access information directly and electronically shared by a patient (or authorized representative).</p>
            <p>(ii) Reference and link to patient health information documents.</p>
            <p>(f) <span style="font-style:italic">Public health</span>&mdash;(1) <span style="font-style:italic">Transmission to immunization registries.</span> (i) Create immunization information for electronic transmission in accordance with:</p>
            <p>(A) The standard and applicable implementation specifications specified in &sect;170.205(e)(4).</p>
            <p>(B) At a minimum, the version of the standard specified in &sect;170.207(e)(3) for historical vaccines.</p>
            <p>(C) At a minimum, the version of the standard specified in &sect;170.207(e)(4) for administered vaccines.</p>
            <p>(ii) Enable a user to request, access, and display a patient's evaluated immunization history and the immunization forecast from an immunization registry in accordance with the standard at &sect;170.205(e)(4).</p>
            <p>(2) <span style="font-style:italic">Transmission to public health agencies&mdash;syndromic surveillance.</span> Create syndrome-based public health surveillance information for electronic transmission in accordance with the standard (and applicable implementation specifications) specified in &sect;170.205(d)(4).</p>
            <p>(3) <span style="font-style:italic">Transmission to public health agencies&mdash;reportable laboratory tests and values/results.</span> Create reportable laboratory tests and values/results for electronic transmission in accordance with:</p>
            <p>(i) The standard (and applicable implementation specifications) specified in &sect;170.205(g).</p>
            <p>(ii) At a minimum, the versions of the standards specified in &sect;170.207(a)(3) and (c)(2).</p>
            <p>(4) <span style="font-style:italic">Transmission to cancer registries.</span> Create cancer case information for electronic transmission in accordance with:</p>
            <p>(i) The standard (and applicable implementation specifications) specified in &sect;170.205(i)(2).</p>
            <p>(ii) At a minimum, the versions of the standards specified in &sect;170.207(a)(4) and (c)(3).</p>
            <p>(5) <span style="font-style:italic">Transmission to public health agencies&mdash;electronic case reporting.</span> (i) Consume and maintain a table of trigger codes to determine which encounters may be reportable.</p>
            <p>(ii) Match a patient visit or encounter to the trigger code based on the parameters of the trigger code table.</p>
            <p>(iii) <span style="font-style:italic">Case report creation.</span> Create a case report for electronic transmission:</p>
            <p>(A) Based on a matched trigger from paragraph (f)(5)(ii).</p>
            <p>(B) That includes, at a minimum:</p>
            <p>(<span style="font-style:italic">1</span>) The Common Clinical Data Set.</p>
            <p>(<span style="font-style:italic">2</span>) <span style="font-style:italic">Encounter diagnoses.</span> Formatted according to at least one of the following standards:</p>
            <p>(<span style="font-style:italic">i</span>) The standard specified in &sect;170.207(i).</p>
            <p>(<span style="font-style:italic">ii</span>) At a minimum, the version of the standard specified in &sect;170.207(a)(4).</p>
            <p>(<span style="font-style:italic">3</span>) The provider's name, office contact information, and reason for visit.</p>
            <p>(<span style="font-style:italic">4</span>) An identifier representing the row and version of the trigger table that triggered the case report.</p>
            <p>(6) <span style="font-style:italic">Transmission to public health agencies&mdash;antimicrobial use and resistance reporting.</span> Create antimicrobial use and resistance reporting information for electronic transmission in accordance with the standard specified in &sect;170.205(r)(1).</p>
            <p>(7) <span style="font-style:italic">Transmission to public health agencies&mdash;health care surveys.</span> Create health care survey information for electronic transmission in accordance with the standard specified in &sect;170.205(s)(1).</p>
            <p>(g) <span style="font-style:italic">Design and performance</span>&mdash;(1) <span style="font-style:italic">Automated numerator recording.</span> For each EHR Incentive Programs percentage-based measure, technology must be able to create a report or file that enables a user to review the patients or actions that would make the patient or action eligible to be included in the measure's numerator. The information in the report or file created must be of sufficient detail such that it enables a user to match those patients or actions to meet the measure's denominator limitations when necessary to generate an accurate percentage.</p>
            <p>(2) <span style="font-style:italic">Automated measure calculation.</span> For each EHR Incentive Programs percentage-based measure that is supported by a capability included in a technology, record the numerator and denominator and create a report including the numerator, denominator, and resulting percentage associated with each applicable measure.</p>
            <p>(3) <span style="font-style:italic">Safety-enhanced design.</span> (i) User-centered design processes must be applied to each capability technology includes that is specified in the following certification criteria: Paragraphs (a)(1) through (9) and (14), (b)(2) and (3) of this section.</p>
            <p>(ii) <span style="font-style:italic">Number of test participants.</span> A minimum of 10 test participants must be used for the testing of each capability identified in paragraph (g)(3)(i) of this section.</p>
            <p>(iii) One of the following must be submitted on the user-centered design processed used:</p>
            <p>(A) Name, description and citation (URL and/or publication citation) for an industry or federal government standard.</p>
            <p>(B) Name the process(es), provide an outline of the process(es), a short description of the process(es), and an explanation of the reason(s) why use of any of the existing user-centered design standards was impractical.</p>
            <p>(iv) The following information/sections from NISTIR 7742 must be submitted for each capability to which user-centered design processes were applied:</p>
            <p>(A) Name and product version; date and location of the test; test environment; description of the intended users; and total number of participants;</p>
            <p>(B) Description of participants, including: Sex; age; education; occupation/role; professional experience; computer experience; and product experience;</p>
            <p>(C) Description of the user tasks that were tested and association of each task to corresponding certification criteria;</p>
            <p>(D) The specific metrics captured during the testing of each user task performed in (g)(3)(iv)(C) of this section, which must include: Task success (%); task failures (%); task standard deviations (%); task performance time; and user satisfaction rating (based on a scale with 1 as very difficult and 5 as very easy) or an alternative acceptable user satisfaction measure;</p>
            <p>(E) Test results for each task using the metrics identified above in paragraph (g)(3)(iv)(D) of this section; and</p>
            <p>(F) Results and data analysis narrative, including: Major test finding; effectiveness; efficiency; satisfaction; and areas for improvement.</p>
            <p>(v) Submit test scenarios used in summative usability testing.</p>
            <p>(4) <span style="font-style:italic">Quality management system.</span> (i) For each capability that a technology includes and for which that capability's certification is sought, the use of a Quality Management System (QMS) in the development, testing, implementation, and maintenance of that capability must be identified that satisfies one of the following ways:</p>
            <p>(A) The QMS used is established by the Federal government or a standards developing organization.</p>
            <p>(B) The QMS used is mapped to one or more QMS established by the Federal government or standards developing organization(s).</p>
            <p>(ii) When a single QMS was used for applicable capabilities, it would only need to be identified once.</p>
            <p>(iii) When different QMS were applied to specific capabilities, each QMS applied would need to be identified.</p>
            <p>(5) <span style="font-style:italic">Accessibility-centered design.</span> For each capability that a Health IT Module includes and for which that capability's certification is sought, the use of a health IT accessibility-centered design standard or law in the development, testing, implementation and maintenance of that capability must be identified.</p>
            <p>(i) When a single accessibility-centered design standard or law was used for applicable capabilities, it would only need to be identified once.</p>
            <p>(ii) When different accessibility-centered design standards and laws were applied to specific capabilities, each accessibility-centered design standard or law applied would need to be identified. This would include the application of an accessibility-centered design standard or law to some capabilities and none to others.</p>
            <p>(iii) When no accessibility-centered design standard or law was applied to all applicable capabilities such a response is acceptable to satisfy this certification criterion.</p>
            <p>(6) <span style="font-style:italic">Consolidated CDA creation performance.</span> The following technical and performance outcomes must be demonstrated related to Consolidated CDA creation. The capabilities required under paragraphs (g)(6)(i) through (iv) of this section can be demonstrated in tandem and do not need to be individually addressed in isolation or sequentially. This certification criterion's scope includes only data expressed within the Common Clinical Data Set definition.</p>
            <p>(i) <span style="font-style:italic">Reference C-CDA match.</span> Create a data file formatted in accordance with the standard adopted in &sect;170.205(a)(4) that matches a gold-standard, reference data file.</p>
            <p>(ii) <span style="font-style:italic">Document-template conformance.</span> Create a data file formatted in accordance with the standard adopted in &sect;170.205(a)(4) that demonstrates a valid implementation of each document template applicable to the certification criterion or criteria within the scope of the certificate sought.</p>
            <p>(iii) <span style="font-style:italic">Vocabulary conformance.</span> Create a data file formatted in accordance with the standard adopted in &sect;170.205(a)(4) that demonstrates the required vocabulary standards (and value sets) are properly implemented.</p>
            <p>(iv) <span style="font-style:italic">Completeness verification.</span> Create a data file for each of the applicable document templates referenced in paragraph (g)(6)(ii) of this section without the omission of any of the data included in the Common Clinical Data Set definition.</p>
            <p>(7) <span style="font-style:italic">Application access&mdash;patient selection.</span> The following technical outcome and conditions must be met through the demonstration of an application programming interface (API).</p>
            <p>(i) <span style="font-style:italic">Functional requirement.</span> The technology must be able to receive a request with sufficient information to uniquely identify a patient and return an ID or other token that can be used by an application to subsequently execute requests for that patient's data.</p>
            <p>(ii) <span style="font-style:italic">Documentation</span>&mdash;(A) The API must include accompanying documentation that contains, at a minimum:</p>
            <p>(<span style="font-style:italic">1</span>) API syntax, function names, required and optional parameters and their data types, return variables and their types/structures, exceptions and exception handling methods and their returns.</p>
            <p>(<span style="font-style:italic">2</span>) The software components and configurations that would be necessary for an application to implement in order to be able to successfully interact with the API and process its response(s).</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Terms of use.</span> The terms of use for the API must be provided, including, at a minimum, any associated developer policies and required developer agreements.</p>
            <p>(B) The documentation used to meet paragraph (g)(7)(ii)(A) of this section must be available via a publicly accessible hyperlink.</p>
            <p>(8) <span style="font-style:italic">Application access&mdash;data category request.</span> The following technical outcome and conditions must be met through the demonstration of an application programming interface.</p>
            <p>(i) <span style="font-style:italic">Functional requirements.</span> (A) Respond to requests for patient data (based on an ID or other token) for each of the individual data categories specified in the Common Clinical Data Set and return the full set of data for that data category (according to the specified standards, where applicable) in a computable format.</p>
            <p>(B) Respond to requests for patient data associated with a specific date as well as requests for patient data within a specified date range.</p>
            <p>(ii) <span style="font-style:italic">Documentation</span>&mdash;(A) The API must include accompanying documentation that contains, at a minimum:</p>
            <p>(<span style="font-style:italic">1</span>) API syntax, function names, required and optional parameters and their data types, return variables and their types/structures, exceptions and exception handling methods and their returns.</p>
            <p>(<span style="font-style:italic">2</span>) The software components and configurations that would be necessary for an application to implement in order to be able to successfully interact with the API and process its response(s).</p>
            <p>(<span style="font-style:italic">3</span>) <span style="font-style:italic">Terms of use.</span> The terms of use for the API must be provided, including, at a minimum, any associated developer policies and required developer agreements.</p>
            <p>(B) The documentation used to meet paragraph (g)(8)(ii)(A) of this section must be available via a publicly accessible hyperlink.</p>
            <p>(9) <span style="font-style:italic">Application access&mdash;all data request.</span> The following technical outcome and conditions must be met through the demonstration of an application programming interface.</p>

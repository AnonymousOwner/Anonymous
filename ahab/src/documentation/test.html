      "EU_GDPR_Ch3_Art13": `<!DOCTYPE html>
      <html lang="en-US" class="js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <body class="page-template-default page page-id-151 wp-embed-responsive gdpr">

          <header class="entry-header">
            <h3 class="entry-title">Art. 13 GDPR Information to be provided where personal data are collected from the data subject</span></h3>
          </header><!-- .entry-header -->

          <div class="entry-content">
            <ol>
              <li>Where personal data relating to a data subject are collected from the data subject, the controller shall, at the time when personal data are obtained, provide the data subject with all of the following information:
              <ol>
                <li>the identity and the contact details of the controller and, where applicable, of the controller’s representative;</li>
                <li>the contact details of the data protection officer, where applicable;</li>
                <li>the purposes of the processing for which the personal data are intended as well as the legal basis for the processing;</li>
                <li>where the processing is based on point (f) of Article 6(1), the legitimate interests pursued by the controller or by a third party;</li>
                <li>the recipients or categories of recipients of the personal data, if any;</li>
                <li>where applicable, the fact that the controller intends to transfer personal data to a third country or international organisation and the existence or absence of an adequacy decision by the Commission, or in the case of transfers referred to in Article 46 or 47, or the second subparagraph of Article 49 (1), reference to the appropriate or suitable safeguards and the means by which to obtain a copy of them or where they have been made available.</li>
              </ol>
              </li>
              <li>In addition to the information referred to in paragraph 1, the controller shall, at the time when personal data are obtained, provide the data subject with the following further information necessary to ensure fair and transparent processing:
              <ol>
              <li>the period for which the personal data will be stored, or if that is not possible, the criteria used to determine that period;</li>
              <li>the existence of the right to request from the controller access to and rectification or erasure of personal data or restriction of processing concerning the data subject or to object to processing as well as the right to data portability;</li>
              <li>where the processing is based on point (a) of Article 6(1) or point (a) of Article 9(2), the existence of the right to withdraw consent at any time, without affecting the lawfulness of processing based on consent before its withdrawal;</li>
              <li>the right to lodge a complaint with a supervisory authority;</li>
              <li>whether the provision of personal data is a statutory or contractual requirement, or a requirement necessary to enter into a contract, as well as whether the data subject is obliged to provide the personal data and of the possible consequences of failure to provide such data;</li>
              <li>the existence of automated decision-making, including profiling, referred to in Article 22(1) and (4) and, at least in those cases, meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject.</li>
              </ol>
              </li>
              <li>Where the controller intends to further process the personal data for a purpose other than that for which the personal data were collected, the controller shall provide the data subject prior to that further processing with information on that other purpose and with any relevant further information as referred to in paragraph 2.</li>
              <li>Paragraphs 1, 2 and 3 shall not apply where and insofar as the data subject already has the information.</li>
              </ol>

      "EU_GDPR_Ch3_Art17": `<!DOCTYPE html>
      <html lang="en-US" id="GDPR" prefix="og: http://ogp.me/ns#" class="no-js">
        <body>
          <header>
            <h1><span >Art. 17 GDPR </span><span class="dsgvo-title">Right to erasure (‘right to be forgotten’)</span></h1>
          </header>
          <ol>
            <li>The data subject shall have the right to obtain from the controller the erasure of personal data concerning him or her without undue delay and the controller shall have the obligation to erase personal data without undue delay where one of the following grounds applies:
              <ol>
                <li>the personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed;</li>
                <li>the data subject withdraws consent on which the processing is based according to point (a) of <a href="https://gdpr-info.eu/art-6-gdpr/">Article 6</a>(1), or point (a) of <a href="https://gdpr-info.eu/art-9-gdpr/">Article 9</a>(2), and where there is no other legal ground for the processing;</li>
                <li>the data subject objects to the processing pursuant to <a href="https://gdpr-info.eu/art-21-gdpr/">Article 21</a>(1) and there are no overriding legitimate grounds for the processing, or the data subject objects to the processing pursuant to <a href="https://gdpr-info.eu/art-21-gdpr/">Article 21</a>(2);</li>
                <li>the personal data have been unlawfully processed;</li>
                <li>the personal data have to be erased for compliance with a legal obligation in Union or Member State law to which the controller is subject;</li>
                <li>the personal data have been collected in relation to the offer of information society services referred to in <a href="https://gdpr-info.eu/art-8-gdpr/">Article 8</a>(1).</li>
              </ol>
            </li>
            <li>Where the controller has made the personal data public and is obliged pursuant to paragraph 1 to erase the personal data, the controller, taking account of available technology and the cost of implementation, shall take reasonable steps, including technical measures, to inform controllers which are processing the personal data that the data subject has requested the erasure by such controllers of any links to, or copy or replication of, those personal data.</li>
            <li>Paragraphs 1 and 2 shall not apply to the extent that processing is necessary:
              <ol>
                <li>for exercising the right of freedom of expression and information;</li>
                <li>for compliance with a legal obligation which requires processing by Union or Member State law to which the controller is subject or for the performance of a task carried out in the public interest or in the exercise of official authority vested in the controller;</li>
                <li>for reasons of public interest in the area of public health in accordance with points (h) and (i) of <a href="https://gdpr-info.eu/art-9-gdpr/">Article 9</a>(2) as well as <a href="https://gdpr-info.eu/art-9-gdpr/">Article 9</a>(3);</li>
                <li>for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes in accordance with <a href="https://gdpr-info.eu/art-89-gdpr/">Article 89</a>(1) in so far as the right referred to in paragraph 1 is likely to render impossible or seriously impair the achievement of the objectives of that processing; or</li>

              </ol>

          </ol>
        </body>

          <ol>

      "VLIS_Ch52_Art59.1-574": `<!DOCTYPE html>
      <html lang="en-US" id="VLIS" prefix="" class="no-js">
        <body>
          <header>
            <h1><span >Art. 59.1-574 VLIS </span><span class="dsgvo-title">CONSUMER DATA PROTECTION ACT: Data controller responsibilities; transparency</span></h1>
          </header>
          <ol type="A">
            <li>A controller shall:
              <ol type="1">
                <li> Limit the collection of personal data to what is adequate, relevant, and reasonably necessary in relation to the purposes for which such data is processed, as disclosed to the consumer;</li>
                <li>Except as otherwise provided in this chapter, not process personal data for purposes that are neither reasonably necessary to nor compatible with the disclosed purposes for which such personal data is processed, as disclosed to the consumer, unless the controller obtains the consumer's consent;</li>
                <li>Establish, implement, and maintain reasonable administrative, technical, and physical data security practices to protect the confidentiality, integrity, and accessibility of personal data. Such data security practices shall be appropriate to the volume and nature of the personal data at issue;</li>
                <li>Not process personal data in violation of state and federal laws that prohibit unlawful discrimination against consumers. A controller shall not discriminate against a consumer for exercising any of the consumer rights contained in this chapter, including denying goods or services, charging different prices or rates for goods or services, or providing a different level of quality of goods and services to the consumer. However, nothing in this subdivision shall be construed to require a controller to provide a product or service that requires the personal data of a consumer that the controller does not collect or maintain or to prohibit a controller from offering a different price, rate, level, quality, or selection of goods or services to a consumer, including offering goods or services for no fee, if the consumer has exercised his right to opt out pursuant to § <a href="https://lis.virginia.gov/cgi-bin/legp604.exe?212+ful+CHAP0035">59.1-573</a> or the offer is related to a consumer's voluntary participation in a bona fide loyalty, rewards, premium features, discounts, or club card program; and</li>
                <li>Not process sensitive data concerning a consumer without obtaining the consumer's consent, or, in the case of the processing of sensitive data concerning a known child, without processing such data in accordance with the federal Children's Online Privacy Protection Act (15 U.S.C. § 6501 et seq.).</li>
              </ol>
            </li>
            <li>Any provision of a contract or agreement of any kind that purports to waive or limit in any way consumer rights pursuant to § <a href="https://lis.virginia.gov/cgi-bin/legp604.exe?212+ful+CHAP0035">59.1-573</a> shall be deemed contrary to public policy and shall be void and unenforceable.</li>
            <li>Controllers shall provide consumers with a reasonably accessible, clear, and meaningful privacy notice that includes:
              <ol>
                <li>The categories of personal data processed by the controller;</li>
                <li>The purpose for processing personal data;</li>
                <li>How consumers may exercise their consumer rights pursuant § <a href="https://lis.virginia.gov/cgi-bin/legp604.exe?212+ful+CHAP0035">59.1-573</a>, including how a consumer may appeal a controller's decision with regard to the consumer's request;</li>
                <li>The categories of personal data that the controller shares with third parties, if any; and</li>
                <li>The categories of third parties, if any, with whom the controller shares personal data.</li>
              </ol>
            </li>
            <li>If a controller sells personal data to third parties or processes personal data for targeted advertising, the controller shall clearly and conspicuously disclose such processing, as well as the manner in which a consumer may exercise the right to opt out of such processing.</li>
            <li>A controller shall establish, and shall describe in a privacy notice, one or more secure and reliable means for consumers to submit a request to exercise their consumer rights under this chapter. Such means shall take into account the ways in which consumers normally interact with the controller, the need for secure and reliable communication of such requests, and the ability of the controller to authenticate the identity of the consumer making the request. Controllers shall not require a consumer to create a new account in order to exercise consumer rights pursuant to § <a href="https://lis.virginia.gov/cgi-bin/legp604.exe?212+ful+CHAP0035">59.1-573</a> but may require a consumer to use an existing account.</li>
          </ol>
        </body>
      </html>`,
     "US_ADA_Sec36_Sub211": `<!DOCTYPE html>
<html lang="en-US" class="js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>US ADA - 36.211 Maintenance of accessible features.</title>

<body class="page-template-default page page-id-151 wp-embed-responsive gdpr">
	
	<header class="entry-header">
		<h3 class="entry-title">36.211 Maintenance of accessible features.</h3>
	</header>

<div class="entry-content">
<ol>(a) A public accommodation shall maintain in operable working condition those features of facilities and equipment that are required to be readily accessible to and usable by persons with disabilities by the Act or this part.</ol>
<ol>(b) This section does not prohibit isolated or temporary interruptions in service or access due to maintenance or repairs.</ol>
<ol>(c) If the 2010 Standards reduce the technical requirements or the number of required accessible elements below the number required by the 1991 Standards, the technical requirements or the number of accessible elements in a facility subject to this part may be reduced in accordance with the requirements of the 2010 Standards.</ol>
</div>
</body>
</html>`,
      "US_CCPA_SEC1and2": `<!DOCTYPE html>
<html lang="en-US" id="GDPR" prefix="og: http://ogp.me/ns#" class="no-js">
<body>
<header>
	<h1><span >CCPA </span><span class="dsgvo-title"> The California Consumer Privacy Act of 2018</span></h1>
</header>

SECTION 1. This measure shall be known and may be cited as “The California Consumer Privacy Act of 2018.”<br>
<p>
SEC. 2. The Legislature finds and declares that:<br>
<ul>
<ol>(a) In 1972, California voters amended the California Constitution to include the right of privacy among the “inalienable” rights of all people. The amendment established a legal and enforceable right of privacy for every Californian. Fundamental to this right of privacy is the ability of individuals to control the use, including the sale, of their personal information.</ol>
<ol>(b) Since California voters approved the right of privacy, the California Legislature has adopted specific mechanisms to safeguard Californians’ privacy, including the Online Privacy Protection Act, the Privacy Rights for California Minors in the Digital World Act, and Shine the Light, a California law intended to give Californians the ‘who, what, where, and when’ of how businesses handle consumers’ personal information.</ol>
<ol>(c) At the same time, California is one of the world’s leaders in the development of new technologies and related industries. Yet the proliferation of personal information has limited Californians’ ability to properly protect and safeguard their privacy. It is almost impossible to apply for a job, raise a child, drive a car, or make an appointment without sharing personal information.</ol>
<ol>(d) As the role of technology and data in the every daily lives of consumers increases, there is an increase in the amount of personal information shared by consumers with businesses. California law has not kept pace with these developments and the personal privacy implications surrounding the collection, use, and protection of personal information.</ol>
<ol>(e) Many businesses collect personal information from California consumers. They may know where a consumer lives and how many children a consumer has, how fast a consumer drives, a consumer’s personality, sleep habits, biometric and health information, financial information, precise geolocation information, and social networks, to name a few categories.</ol>
<ol>(f) The unauthorized disclosure of personal information and the loss of privacy can have devastating effects for individuals, ranging from financial fraud, identity theft, and unnecessary costs to personal time and finances, to destruction of property, harassment, reputational damage, emotional stress, and even potential physical harm.</ol>
<ol>(g) In March 2018, it came to light that tens of millions of people had their personal data misused by a data mining firm called Cambridge Analytica. A series of congressional hearings highlighted that our personal information may be vulnerable to misuse when shared on the Internet. As a result, our desire for privacy controls and transparency in data practices is heightened.</ol>
<ol>(h) People desire privacy and more control over their information. California consumers should be able to exercise control over their personal information, and they want to be certain that there are safeguards against misuse of their personal information. It is possible for businesses both to respect consumers’ privacy and provide a high level transparency to their business practices.</ol><br>
<ol>(i) Therefore, it is the intent of the Legislature to further Californians’ right to privacy by giving consumers an effective way to control their personal information, by ensuring the following rights:</ol>
<ul><ol>   (1) The right of Californians to know what personal information is being collected about them.</ol>
<ol>   (2) The right of Californians to know whether their personal information is sold or disclosed and to whom.</ol>
<ol>   (3) The right of Californians to say no to the sale of personal information.</ol>
<ol>   (4) The right of Californians to access their personal information.</ol>
<ol>   (5) The right of Californians to equal service and price, even if they exercise their privacy rights.</ol></ul>
</ul></p>
</body>
</html>`,

      "US_HIPAA_170.302": `<!DOCTYPE html>
<html>

<body>
<header>
<h1> §170.302 General certification criteria for Complete EHRs or EHR Modules. </h1>
</header>
<p>The Secretary adopts the following general certification criteria for Complete EHRs or EHR Modules. Complete EHRs or EHR Modules must include the capability to perform the following functions electronically, unless designated as optional, and in accordance with all applicable standards and implementation specifications adopted in this part:</p>

<ol>
<ul>(a) Drug-drug, drug-allergy interaction checks.</ul>

<ol><ul>(1) Notifications. Automatically and electronically generate and indicate in real-time, notifications at the point of care for drug-drug and drug-allergy contraindications based on medication list, medication allergy list, and computerized provider order entry (CPOE).</ul>

<ul>(2) Adjustments. Provide certain users with the ability to adjust notifications provided for drug-drug and drug-allergy interaction checks.</ul></ol>

<ul>(b) Drug-formulary checks. Enable a user to electronically check if drugs are in a formulary or preferred drug list.</ul>

<ul>(c) Maintain up-to-date problem list. Enable a user to electronically record, modify, and retrieve a patient’s problem list for longitudinal care in accordance with:</ul>

<ol><ul>(1) The standard specified in §170.207(a)(1); or</ul>

<ul>(2) At a minimum, the version of the standard specified in §170.207(a)(2).</ul></ol>

<ul>(d) Maintain active medication list. Enable a user to electronically record, modify, and retrieve a patient’s active medication list as well as medication history for longitudinal care.</ul>

<ul>(e) Maintain active medication allergy list. Enable a user to electronically record, modify, and retrieve a patient’s active medication allergy list as well as medication allergy history for longitudinal care.</ul>

<ul>(f) Record and chart vital signs. (1) Vital signs. Enable a user to electronically record, modify, and retrieve a patient’s vital signs including, at a minimum, height, weight, and blood pressure.</ul>

<ol><ul>(2) Calculate body mass index. Automatically calculate and display body mass index (BMI) based on a patient’s height and weight.</ul>

<ul>(3) Plot and display growth charts. Plot and electronically display, upon request, growth charts for patients 2-20 years old.</ul></ol>

<ul>(g) Smoking status. Enable a user to electronically record, modify, and retrieve the smoking status of a patient. Smoking status types must include: current every day smoker; current some day smoker; former smoker; never smoker; smoker, current status unknown; and unknown if ever smoked.</ul>

<ul>(h) Incorporate laboratory test results--(1) Receive results. Electronically receive clinical laboratory test results in a structured format and display such results in human readable format.</ul>

<ol><ul>(2) Display test report information. Electronically display all the information for a test report specified at 42 CFR 493.1291(c)(1) through (7).</ul>

<ul>(3) Incorporate results. Electronically attribute, associate, or link a laboratory test result to a laboratory order or patient record.</ul></ol>

<ul>(i) Generate patient lists. Enable a user to electronically select, sort, retrieve, and generate lists of patients according to, at a minimum, the data elements included in:</ul>

<ol><ul>(1) Problem list;</ul>

<ul>(2) Medication list;</ul>

<ul>(3) Demographics; and</ul>

<ul>(4) Laboratory test results.</ul></ol>

<ul>(j) Medication reconciliation. Enable a user to electronically compare two or more medication lists.</ul>

<ul>(k) Submission to immunization registries. Electronically record, modify, retrieve, and submit immunization information in accordance with:</ul>

<ol><ul>(1) The standard (and applicable implementation specifications) specified in §170.205(e)(1) or §170.205(e)(2); and</ul>

<ul>(2) At a minimum, the version of the standard specified in §170.207(e).</ul></ol>

<ul>(l) Public health surveillance. Electronically record, modify, retrieve, and submit syndrome-based public health surveillance information in accordance with the standard (and applicable implementation specifications) specified in §170.205(d)(1) or §170.205(d)(2).</ul>

<ul>(m) Patient-specific education resources. Enable a user to electronically identify and provide patient-specific education resources according to, at a minimum, the data elements included in the patient’s: problem list; medication list; and laboratory test results; as well as provide such resources to the patient.</ul>

<ul>(n) Automated measure calculation. For each meaningful use objective with a percentage-based measure, electronically record the numerator and denominator and generate a report including the numerator, denominator, and resulting percentage associated with each applicable meaningful use measure.</ul>

<ul>(o) Access control. Assign a unique name and/or number for identifying and tracking user identity and establish controls that permit only authorized users to access electronic health information.</ul>

<ul>(p) Emergency access. Permit authorized users (who are authorized for emergency situations) to access electronic health information during an emergency.</ul>

<ul>(q) Automatic log-off. Terminate an electronic session after a predetermined time of inactivity.</ul>

<ul>(r) Audit log.</ul>

<ol><ul>(1) Record actions. Record actions related to electronic health information in accordance with the standard specified in §170.210(b).</ul>

<ul>(2) Generate audit log. Enable a user to generate an audit log for a specific time period and to sort entries in the audit log according to any of the elements specified in the standard at §170.210(b).</ul></ol>

<ul>(s) Integrity.</ul>

<ol><ul>(1) Create a message digest in accordance with the standard specified in §170.210(c).</ul>

<ul>(2) Verify in accordance with the standard specified in §170.210(c) upon receipt of electronically exchanged health information that such information has not been altered.</ul>

<ul>(3) Detection. Detect the alteration of audit logs.</ul></ol>

<ul>(t) Authentication. Verify that a person or entity seeking access to electronic health information is the one claimed and is authorized to access such information.</ul>

<ul>(u) General encryption. Encrypt and decrypt electronic health information in accordance with the standard specified in §170.210(a)(1), unless the Secretary determines that the use of such algorithm would pose a significant security risk for Certified EHR Technology.</ul>

<ul>(v) Encryption when exchanging electronic health information. Encrypt and decrypt electronic health information when exchanged in accordance with the standard specified in §170.210(a)(2).</ul>

<ul>(w) Optional. Accounting of disclosures. Record disclosures made for treatment, payment, and health care operations in accordance with the standard specified in §170.210(d).</ul>
</ol>
</body>
</html>`,
      "US_HIPAA_170.315": `<!DOCTYPE html>
        <html lang="en">
